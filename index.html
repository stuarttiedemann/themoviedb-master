<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/movieObject.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>


</head>
<body>

<div id="movie-wrapper">
	<div class="container">
		<div class="row search-form">
			<form id="movie-search-form" class="form-inline">
			  <div class="form-group">
			    <label class="sr-only">Search for a movie</label>
			    <div class="input-group">
			    	<input type="text" class="form-control" id="movieInput" placeholder="Search">
			      
			  </div>
			  	<select class="form-control" id="search-options">
					  <option>Movie</option>
					  <option>Person</option>
					  <option>TV</option>
					  <option>All</option>
				</select>
			  <button type="submit" class="btn btn-primary">Search!</button>
			  </div>
			</form>
		</div>


		<div id="now-playing"><h2>Now Playing</h2></div>
		<div id="now-playing-wrapper">

		</div>
	 </div>
</div>

</body>
</html>
